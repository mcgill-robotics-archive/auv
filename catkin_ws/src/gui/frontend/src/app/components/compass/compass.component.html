<section class="container p-3">
  <div #compass id="compass" class="container p-0">
    <div id="deg0" class="radial-mark"><p>0</p></div>
    <div id="deg45" class="radial-mark"><p>45&deg;</p></div>
    <div id="deg90" class="radial-mark"><p>90&deg;</p></div>
    <div id="deg135" class="radial-mark"><p>135&deg;</p></div>
    <div id="deg180" class="radial-mark"><p>180&deg;</p></div>
    <div id="deg-45" class="radial-mark"><p>45&deg;</p></div>
    <div id="deg-90" class="radial-mark"><p>90&deg;</p></div>
    <div id="deg-135" class="radial-mark"><p>135&deg;</p></div>
    <div #setpointArrow id="setpoint-arrow-container" class="arrow-container">
      <div id="setpoint-arrow" class="arrow"></div>
    </div>
    <div id="compass-inner" class="m-auto p-0"></div>
    <div #headingArrow id="heading-arrow-container" class="arrow-container">
      <div id="heading-arrow" class="arrow"></div>
    </div>
    <div #pingerBlip id="ping-container" class="ping-container">
      <div id="ping" class="ping animate-ping"></div>
    </div>
  </div>
</section>

# INITIALIZE.
initialize:
  actions:
    - initialize:
        countdown: 5
        drift_check: 2

# GATE TASK
# The gate is a purely dead reckoning task.
gate:
  actions:
    - move:
        distance: 8
        depth: 1.2
        yaw: 0.0

# BUOY TASK
buoy:
  actions:
    - move:  # Move close to the buoys
        distance: 6
        depth: 1.2
        yaw: 0.182

# MANEUVER TASK
# Maneuver with feedback. Might want to do something fancy at the end for
# style points!
maneuver:
  actions:
    - move:
        distance: 7
        depth: 1.2
        yaw: 0.26
    # - spinny: spin!
    - move:
        distance: 0
        depth: 1.2
        yaw: 0.15

# OCTAGON TASK
# Search for octogon using hydrophones.
octagon:
  actions:
    - acoustic_servo: "hydrophones"
    - move:
        distance: 0
        depth: 0.1

# BINS TASK
# Drop marker in bins.
bins:
  actions:
    - move:
        distance: 0
        depth: 1.2
    - acoustic_servo: "hydrophones"

# TORPEDO TASK
# Move to torpedos and then shoot.
torpedo:
  actions:
    - move:
        distance: 0
        depth: 1.2
        yaw: 0

# TEST TASK
# Represents any series of actions for testing purposes.
square:
  actions:
    - move:
        distance: -2
        depth: 1.2
        sway: True

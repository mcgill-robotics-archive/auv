# INITIALIZE.
initialize:
  actions:
    - initialize:
        countdown: 5
        drift_check: 2

# GATE TASK
# The gate is a purely dead reckoning task.
gate:
  actions:
    - move:
        distance: 10.5
        depth: 1.2
        yaw: 0.0

# BUOY TASK
buoy:
  actions:
    - move:  # Move close to the buoys
        distance: 8.8
        depth: 1.2
        yaw: 0.36

# MANEUVER TASK
# Maneuver with feedback. Might want to do something fancy at the end for
# style points!
maneuver:
  actions:
    - move:
        distance: 6.5
        depth: 1.7
        yaw: 0
    - spinny: spin!
    - move:
        distance: 5
        depth: 1.2
        yaw: -0.70

# OCTAGON TASK
# Search for octogon using hydrophones.
octagon:
  actions:
    - acoustic_servo: "hydrophones"
    - move:
        distance: -0.6
    - move:
        distance: 0
        depth: 0.1

# BINS TASK
# Drop marker in bins.
bins:
  actions:
    - move:
        distance: 0
        depth: 1.2
    - acoustic_servo: "hydrophones"
    - move:
        distance: -0.6
    - shoot: port_dropper
    # - shoot: starboard_dropper

# TORPEDO TASK
# Move to torpedos and then shoot.
torpedo:
  actions:
    - move:
        distance: 0
        depth: 1.2
        yaw: 0
    - shoot: port_torpedo
    # - shoot: starboard_torpedo

# TEST TASK
# Represents any series of actions for testing purposes.
square:
  actions:
    - move:
        distance: 1
        depth: 0.3
        yaw: 0
    - spinny: spin
    - move:
        distance: 1
        depth: 0.3
